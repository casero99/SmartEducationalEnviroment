syntax = "proto3";

option java_multiple_files = true;
option java_package = "generated.grpc.feedback";
option java_outer_classname = "GenderAFeedbackImpl";


package GenderAFeedback;

// The server that you implement must extend the class  <servicename>ImplBase

// GenderAFeedback provides automated feedback and suggestions based on the data collected by the participants.

service GenderAFeedback {

   //  Client Streaming - The client starts the duration of tasks from each students. 
   rpc taskPerformance(StudentTask) returns (stream TaskFeedbackSummary) {}

   // Bi-directional Streaming - the client sends events and the server responds with real-time suggestions or prompts, 
   // and it allows responsive feedback from students.

   rpc liveTaskFeedback(stream StudentTask) returns (stream TaskFeedback){}
 
}
   // client-Streaming
   //  message server asks for feedback
   message StudentTask {
     string studentName = 1;      // Student name
     string studentTask = 2;      // Task to be done by student
     int32 taskDuration = 3;          // Task duration in seconds
   }

   // feedback of students
   message TaskFeedbackSummary {
    string summary = 1;         // Overall feedback of students performance
   }


    //  class feedback
    message TaskFeedback {
    string studentName = 1;     //student name
    string feedback = 2;        //student feedback
    }


   



